<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <!-- Empty -->
    </header>
    <main class="main">
        <section class="img-container">
            <div class="img-content">
                <img src="./assets/img/image.svg" alt="presentation" class="image">
            </div>
        </section>
        <section class="login-container">
            <div class="login-content">
                <span>Bem vindo de volta</span>
                <h1>Faça login na sua conta</h1>
                <form class="form">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" value="codelandia@gmail.com">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" value="*********">
                    <div class="settings-container">
                        <div class="remember-container">
                            <input type="checkbox" name="remember" id="remember" class="remember">
                            <label for="remember" class="checkbox"></label>
                            <span>Lembre de mim</span>
                        </div>
                        <div class="forgot-container">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="login">Entrar</button>
                        <button class="google-login">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png">
                            Ou faça login com o Google
                        </button>
                    </div>
                </form>
                <div class="warning-container">
                    <span class="warning">Não tem uma conta? <a href="#">Cadastre-se</n></span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- Empty -->
    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        const sr = ScrollReveal({
                origin: 'top',
                distance: '10px',
                duration: 2000,
                reset: false
        });

        ScrollReveal().reveal('.img-content', { delay: 50 });
        ScrollReveal().reveal('.login-content', { delay: 50 });
    </script>
</body>
</html>
